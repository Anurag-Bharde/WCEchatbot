<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCE Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body onload="start()">
  <img id = "wce" src="wce.jpg" alt="">
  <h1>  <b>Walchand College of Engineering, Sangli</b></h1> 
  <h4><i>(A Government Aided Autonomus Institute)</i></h4>
  
    <div id="main">
        <h2>WCE Academic ChatBot</h2>
        <div id="msg_area">
            <div id="robot">
                <div id="bot"></div>
                <h3>EVA ChatBot</h3>
            </div>
        </div>
        <div id="userInput">
            <input type="text" placeholder="New Message" id="textInput">
            <button id="send">Send <i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    
</body>
</html>
